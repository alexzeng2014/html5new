        <br><br>  <h1 id="glyphicons" class="page-header">Jquery 学习</h1>
          <table class="table table-condensed" id="inventory">
  <thead>
      
      <tr>
          <th>产品名称</th>

          <th>价格</th>
      </tr>
  </thead>
  <tbody>
      <tr>
          <td>产品ABC</td>

          <td class="jg">15.86</td>
      </tr>
       <tr>
          <td>产品迭代</td>

          <td class="jg">24.00</td>
      </tr>
      <tr>
          <td>产品迭代</td>

          <td class="jg">32.00</td>
      </tr>
      <tr class="active">

          <td class="text-right">总数：</td>
            <td class="text-right"><spin id="sum"></spin></td>
      </tr>
       <tr class="active">

            <td class="text-right">平均数：</td>
            <td class="text-right"><spin id="average"></spin></td>
      </tr>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
         <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="assets/js/sum.js"></script>
       <script src="assets/js/shadow.js"></script>
       <script src="assets/js/pages.js"></script>
        <script>
    $(document).ready(function() {
        $("#page_test").pages({
            total:8
        });
 var $inventory = $('#inventory tbody');
  var quantities = $inventory.find('td:nth-child(2)')
    .map(function(index, qty) {
      return $(qty).text();
    }).get();

  var prices = $inventory.find('td:nth-child(2)')
    .map(function(index, qty) {
      return $(qty).text();
    }).get();


 var sum = $.sum(quantities);
  var average = $.average(prices);
  $('#sum').text(sum);
  $('#average').text(average.toFixed(2));


 $.fn.shadow.defaults.copies = 10;
  $('h1').shadow({
    copyOffset: function(index) {
      return {x: -index, y: index};
    }
  });
});
    </script>
